<!DOCTYPE html>
<html>
<head>
	<title>Launch that rocket</title>
	<link rel="stylesheet" type="text/css" href="css/rocket.css">
	<script type="text/javascript" src="js/rocket.js"></script>
</head>
<body class="body-state1">
	<div class="left">
		<div class="ground"></div>
 		<div class="rocket"></div>
 		<div class="excited" id="excited"></div>
 		<div class="thereYet" id="thereYet"></div>
	</div>
 	<div class="right">
 		<div class="state1">
 			<h1>3..2..1..JS Rocket!</h1>
 			<a href="#" class="button" onclick="changeState(2);">Start Countdown!
 			</a>
 		</div>

 		<div class="state2">
 			<h1 id="countdown">10</h1>
 			<a href="#" class="button" onclick="changeState(1);">Abort Mission!
 			</a>
 		</div>

 		<div class="state3">
 			<h1>Lift off!</h1>
 		</div>

 		<div class="state4">
 			<h1>Success!!!</h1>
 			<a href="#" class="button" onclick="changeState(1);">Launch new rocket!
 			</a>
 		</div>

 		<div class="state5">
 			<h1>You forgot something!!!</h1>
 			<a href="#" class="button" onclick="changeState(1);">Retry!
 			</a>
 		</div>
	</div>
</body>
</html>
